- host: !secret octoprint_host_ender
  port: !secret octoprint_port_ender
  api_key: !secret octoprint_api_key_ender
  name: "Ender 3 Pro"
  bed: true
  number_of_tools: 1
  sensors:
    monitored_conditions:
      - 'Current State'
      - 'Job Percentage'
      - 'Time Remaining'
      - 'Temperatures'
      - 'Time Elapsed'
  binary_sensors:
    monitored_conditions:
      - 'Printing'
      - 'Printing Error'
